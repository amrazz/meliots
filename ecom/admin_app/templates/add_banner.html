{% extends "header.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
{% block title %}
<title>Add Banner</title>
{% endblock title %}
<style>
    .hidden {
    display: none;
}
</style>
<div class="container-fluid">
    <!-- Row 1 -->
    <div class="row">
        <div class="col-lg-12">
            <form action="{% url 'add_banner' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <br><br>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary d-flex text-center">Add Banner</button>
                </div>
            </form>
            <br>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

            <script>
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                swal("Something went Wrong!", "{{ message }}", "warning");
                {% elif message.tags == 'success' %}
                swal("{{ message }}", "success");
                {% else %}
                <h5>! {{ message }}</h5>
                {% endif %}
                {% endfor %}
                {% endif %}
            </script>
            <br />
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock content %}
